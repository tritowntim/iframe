<!DOCTYPE html>
  <body>
    <p>index.html</p>
    <script>

      window.console && console.log('main page (index.html)');

      function goToEdm() {
        window.console && console.log('goToEdm');
        window.location = 'http://edm.generalassemb.ly';
      }

      if (window.addEventListener) {
          window.addEventListener('message', goToEdm, false);
      } else if (window.attachEvent) {
          window.attachEvent('onmessage', goToEdm);
      }

    </script>
    <iframe src="iframe.html"></iframe>
  </body>
</html>
